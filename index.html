<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h1>h1. Bootstrap heading</h1>, initial-scale=1.0">
    <title>Simple Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<div>
    <div class="my-0 container d-flex flex-column gap-2">
        <h2 class="my-2">Budget planner</h2>
            <p class="rounded text-white bg-primary primary d-flex m-0 p-3 align-items-center">
                <span class="flex-grow-1">Budget: $2000</span>
                <button class="text-white btn p-0" type="button">Edit</button>
            </p>
            <p class="text-white bg-primary p-3 m-0 rounded">Remaining: $1040</p>
            <p class="text-white bg-primary p-3 m-0 rounded">Spent so far: $960</p>
    </div>
    <div class="my-0 container">
        <h2 class="my-2">Expenses</h2>
        <input type="text" class="form-control my-2 p-1" id="formGroupExampleInput" placeholder="Search expense ...">
        <ul class="list-group">
            <li class="px-1 gap-1 list-group-item d-flex justify-content-start align-items-center">
              <span class="flex-grow-1">Shopping</span>
              <span class="badge bg-primary rounded-pill">$50</span>
              <button type="button" class="btn-close px" aria-label="Close"></button>
            </li>
            <li class="px-1 gap-1 list-group-item d-flex justify-content-start align-items-center">
              <span class="flex-grow-1">Holiday</span>
              <span class="badge bg-primary rounded-pill">$300</span>
              <button type="button" class="btn-close px" aria-label="Close"></button>
            </li>
            <li class="px-1 gap-1 list-group-item d-flex justify-content-start align-items-center">
              <span class="flex-grow-1">Transportation</span>
              <span class="badge bg-primary rounded-pill">$70</span>
              <button type="button" class="btn-close px" aria-label="Close"></button>
            </li>
            <li class="px-1 gap-1 list-group-item d-flex justify-content-start align-items-center">
                <span class="flex-grow-1">Fuel</span>
                <span class="badge bg-primary rounded-pill">$40</span>
                <button type="button" class="btn-close px" aria-label="Close"></button>
              </li>
              <li class="px-1 gap-1 list-group-item d-flex justify-content-start align-items-center">
                <span class="flex-grow-1">Child Care</span>
                <span class="badge bg-primary rounded-pill">$50</span>
                <button type="button" class="btn-close" aria-label="Close"></button>
              </li>
          </ul>
    </div>
    <div class="container d-flex flex-column justify-content-between gap-2">
        <h2 class="my-2">Add expense</h2>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name ...">
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter cost ...">
        <div class="d-grid">
            <button class="btn btn-primary" type="button">Save</button>
        </div>
    </div>
</body>

</html>
